{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="password-reset-confirm-container">
    <h1>Reset Your Password</h1>
    <p>Please enter your new password below.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary">Set New Password</button>
    </form>
  </div>
{% endblock %}
