{% extends "base.html" %} 
{% block title %} Upload Failed {% endblock %} 
{% block content %}
<br/><br/>
<div class="shadow p-4 mb-5 bg-body rounded">
  {% if messages %}

  {% for message in messages %}

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

  {% endfor %}

{% endif %}
<h1>Episode Upload Failed</h1>
<br/><br/>
Episode Uploaded Failed
<br/><br/><br/>
<a href="{% url 'my-episodes' %}">
    <button type="button" class="btn btn-primary btn-lg px-3 gap-3">My Episodes</button>
</a>
<br/><br/>
<a href="{% url 'my-programs' %}">
    <button type="button" class="btn btn-primary btn-lg px-3 gap-3">My Programs</button>
</a>
</div>
{% endblock %}
